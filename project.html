  <body>
    <h1>Flower Shop</h1>

    <div class="container">
      <div class="header">
        <h2>Flower Items</h2>
        <input type="text" id="todoInput" placeholder="Enter a flower item" />
        <button id="addTodoBtn">Add Item</button>
        <ul id="todoList"></ul>
        <h3 id="emptyMessage"></h3>
      </div>

      <div class="footer">
        <button onclick="changeColor();">Change Color</button>
        <input type="color" />
      </div>
    </div>

    <script>
      //change color
      function changeColor() {
        const box = document.querySelector(".container");
        const color = document.querySelector("input[type=color]");
        box.style.backgroundColor = color.value;
      }

      // To-Do List
      var todoInput = document.getElementById("todoInput");
      var addTodoBtn = document.getElementById("addTodoBtn");
      var todoList = document.getElementById("todoList");
      var emptyMessage = document.getElementById("emptyMessage");

      addTodoBtn.addEventListener("click", function () {
        var todoText = todoInput.value.trim();
        if (todoText !== "") {
          addTodoItem(todoText);
          todoInput.value = "";
          emptyMessage.textContent = "";
        }
      });

      function addTodoItem(text) {
        var li = document.createElement("li");
        li.className = "todo-item";
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        var span = document.createElement("span");
        span.textContent = text;
        var deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";

        deleteBtn.addEventListener("click", function () {
          li.remove();
          if (todoList.children.length == 0) {
            emptyMessage.textContent = "Nothing Flower Item !";
          } else {
            emptyMessage.textContent = "";
          }
        });

        checkbox.addEventListener("change", function () {
          if (checkbox.checked) {
            span.style.textDecoration = "line-through";
            span.style.fontStyle = "italic";
          } else {
            span.style.textDecoration = "none";
            span.style.fontStyle = "normal";
          }
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(deleteBtn);
        todoList.appendChild(li);
      }
